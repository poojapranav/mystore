<h1>parent component</h1>
<input type="text" 
    placeholder="enter num"
    class="form-control"
    [(ngModel)]="number1"/>
<br>
<input type="text" 
    placeholder="enter num"
    class="form-control"
    [(ngModel)]="number2"/>

<p>number1:{{number1}}</p>
<p>number1:{{number2}}</p>
<br>
<app-my-result [num1]="number1"
               [num2]="number2"
               (resultEmit)="getresult($event)"
>

</app-my-result>
