<form #rf="ngForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="reviewForm.name" required #namectrl="ngModel">
    </div>
    {{namectrl.valid}}
    <div class="alert alert-danger" 
    *ngIf="namectrl.dirty && namectrl.invalid"
    >
        name not provided
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="reviewForm.email" required #emailctrl="ngModel">
    </div>
    <div class="alert alert-danger"
    *ngIf="emailctrl.dirty && emailctrl.invalid"
    >
    Email not provided
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select class="form-select" id="rating" name="rating" [(ngModel)]="reviewForm.rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">description:</label>
        <textarea  id="description" class="form-control" cols="30" rows="10" name="description" [(ngModel)]="reviewForm.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="rf.invalid">Submit</button>
  </form>
  <!-- {{reviewForm.name}} -->
  {{reviewForm|json}}
